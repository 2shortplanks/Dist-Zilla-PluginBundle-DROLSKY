[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Dist-Zilla-PluginBundle-DROLSKY-*/**/*
argv = --profile=$ROOT/perltidyrc

[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = blib/**/*
ignore = .build/**/*
ignore = Dist-Zilla-PluginBundle-DROLSKY-*/**/*
argv = --profile $ROOT/perlcriticrc
